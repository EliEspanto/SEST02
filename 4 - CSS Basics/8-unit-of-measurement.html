<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units of Measurement</title>
    <style>
        /* Absolute Unit px - pixels */
        #absolute-unit-px {
          font-size: 16px; /* Default */
          font-size: 20px;
        }

        #relative-unit-em {
            font-size:  2em;
        }

        #relative-unit-rem {
        /* Relative to the root element (html) */
        font-size: 2rem;
      }
      
    
      </style>
</head>
<body>
    <h1>CSS Units of Measurement</h1>
    <p id="absolute-unit-px">Absolute Unit (px)</p>
    <div style="font-size: 20px">
        <p id="relative-unit-em">Relative Unit (em)</p>
        <p id="relative-unit-rem">Relative Unit (rem)</p>
      </div>
</body>
</html>
